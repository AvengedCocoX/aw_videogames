<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/userTemplate.xhtml">

            <ui:define name="content">

                <div style="margin-top: 10%">
                    <p:dataGrid var="game" value="#{gamesBean.gameList}" columns="2" layout="grid">
                        <p:panel header="#{game.title}">
                            <h:panelGrid>
                                <img src="#{game.profileImage}" style="position: relative;float: left;width:  200px;height: 250px;background-position: 50% 50%;background-repeat:no-repeat;background-size:cover;"/>
                                <h:outputText value="#{game.developer}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
