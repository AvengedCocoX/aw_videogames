<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <h:outputStylesheet name="./css/materialize.css"/>

        <title>Facelets Template</title>        
    </h:head>

    <h:body>
        <ui:composition template="./WEB-INF/templates/userTemplate.xhtml">

            <ui:define name="content">

                <form method="POST" action="j_security_check">

                    <div style="margin-top: 10%; margin-bottom: 6%; margin-left: 25%">
                        <div class="card horizontal" style="width: 60%">
                            <div class="card-stacked">
                                <h5 class="header" style="margin: auto; margin-top: 30px; color: #999999; font-family: 'Lato', sans-serif; font-size: 30px; font-weight: 300; line-height: 58px; ">Iniciar sesión</h5>
                                <div class="card-content">
                                    <div class="input-field col s6">
                                        <input id="username" type="text" name="j_username" />
                                        <label for="username">Nombre de usuario</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="password" type="password" name="j_password" />
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <h:form id="logBut">
                                        <p:commandButton class="btn waves-effect waves-ligh" id="submit" value="Login" ajax="false" icon="fa fa-angellist"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
